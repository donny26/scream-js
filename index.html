
<!DOCTYPE html>
<html lang="de">
<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Stephan Ahlf">  
  <link href="assets/css/scream/scream.css" rel="stylesheet">
  <script type="text/javascript" src="assets/js/jquery.js"></script>
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <!-- Fav and touch icons --> 
  <style type="text/css">
    .pixel-ratio-1-dragonfly{
      display: inline-block;
      background-repeat: no-repeat;
      background-image: url("assets/images/scream/dragonfly.png");
      background-size: 600px 400px;
      width: 600px;
      height: 400px;
    }

    .container{
      float: left;
    }
  </style>
</head>
<body> 
  <p>Created with <a href="https://github.com/s-a/scream-js">https://github.com/s-a/scream-js</a></p>
  <p>
    <div class="container">
      Image when pixel ratio of device is "1"
      <div class="img pixel-ratio-1-dragonfly"></div>
    </div>
    <div class="container">
      Dynamic Image by pixel ratio of current device (<span id="pr">...</span>)
      <div class="img dragonfly"></div>
    </div>
  </p>


  <script type="text/javascript">
    $(function() {
      $(".img").each(function() {
        $("<div> " + $(this).css("background-image") + "</div>").insertBefore(this);
      });
      $("#pr").html(window.devicePixelRatio);
    });
  </script>
</body>
</html>
